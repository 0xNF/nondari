<head>
    <title>Drink Builder - Nondari</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.1/math.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>

    <nav class="navpush navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/nondari.html">Nondari</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/nondari.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            More
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/nondari.html">Drink List</a>
                            <a class="dropdown-item" href="/pantry.html">Pantry</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/about.html">About</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    <div class="sidenav">
        <button onclick="nondari.toggleDrinkList()">
            <span id="drinklistarrow"></span>Drink List
        </button>
        <div id="drinkslistcontainer" class="drinkListContainer">
        </div>
        <a href="#services">Search</a>
        <a href="/pantry.html">Pantry</a>
        <a href="#" class="liSelected">Drink Builder</a>
    </div>

    <div class="main">
        <div class="main_builder">
            <h2 id="drinkHeader"></h2>
            <h3>Drink Builder</h3>
            <p style="font-size: 18px">
                Create a custom drink.<br/>
            </p>
    
            <label class="text">
                Name of drink:
                <input type="text" onchange="nondari.setDrinkName(this.value)">
            </label>
            
            <label class="text">
                Category:
                <select id="selectCategory" onchange="nondari.setCategoryType(this.value)"></select>
                </select>
            </label>
            
            <label class="text">
                Glass type:
                <select id="selectGlass" onchange="nondari.setGlassType(this.value)"></select>
                </select>
            </label>


            <div class="grid" style="margin-right: 25%">
                    <span>
                        <span style="display: flex;">
                             <h3 style="margin-top: 5px">Ingredients</h3>
                             <button class="btn btn-xs btn-primary" style="margin-left: 10px;" onclick="nondari.addIngredient()"> +</button>
                        </span>
                        <ul id="drinkIngredientsEdit"></ul>
                        <ul id="drinkIngredients"></ul>
                    </span>
    
                    <div id="svg_placement" class="drawing">
                        <div id="svg">
                        </div>
                    </div>
                    <div id="svgtmp" class="hidden"></div>
    
                </div>

        </div>
    </div>

</body>

<script src="/main.bundle.js"></script>

</html>
